<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--a simple one page static website using html,css and some inline javascript for actions 
    the video is available at easy tutorials youtube channel -->
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">phone</a></li>
                    <li><a href="#">accessories</a></li>
                    <li><a href="#">cart</a></li>
                </ul>
                
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP,wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1>processor</h1>
                        <p>snapdragon 850</p>
                    </div>
                    </div>
                <div class="feature three">
                    <img src="images/display.png">
                    <div>
                        <h1>display</h1>
                        <p>6.5 mini drop fullscreen</p>
                    </div>
                </div>
                    <div class="feature four">
                        <img src="images/battery.png">
                        <div>
                        <h1>Battery life</h1>
                        <p>5000mah,720hrs standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png"id="downBtn">
        </div>
        <script>
            var circle =document.getElementById("circle");
            var upBtn =document.getElementById("upBtn");
            var downBtn =document.getElementById("downBtn");

            var rotateValue= circle.style.transform;
            var rotateSum;

            upBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
                downBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate( 90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>
</body>
</html>
